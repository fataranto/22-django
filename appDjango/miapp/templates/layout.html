{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            
        {% endblock %}

    </title>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Cabecera -->
    <header id="header">
        <div id="logotipo">
            <img src="{% static 'images/logo.png'%}" alt="">
            <h1 class="title">Web con Django</h1>
        </div>

        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'create_full' %}">Crear Artículos</a></li>
                <li><a href="{% url 'articulos' %}">Artículos</a></li>
                <li><a href="{% url 'hola_mundo' %}">Hola Mundo</a></li>
                <li><a href="{% url 'pagina' %}">Pagina</a></li>
                <li><a href="{% url 'contacto' %}">Contacto</a></li>
            </ul>
        </nav>
    </header>



    <div id="content">

        <div class="box">
            <h2 class="title">Titulo prueba</h2>
            {% block content %}
            <strong>contenido super</strong>
                <!-- Aquí se mostrará el contenido de cada página -->

            {% endblock %}
        </div>
    </div>

    <footer>
        <p>Desarrollado por mi, &copy; - {% now "Y"%}</p>
    </footer>
</body>
</html>
